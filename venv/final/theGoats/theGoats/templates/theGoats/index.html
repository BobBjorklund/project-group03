{%extends 'theGoats/base.html'%}
{%block title %} Welcome to the Goats Database {%endblock%}
{%block css %}
<style>
    body {
        display:flex;
        background-color: cornflowerblue;
        align-items:center;
    }
    #container {
        width:100%;
        display:flex;
        justify-content:space-around;
    }
    .reportCard {
        width:33%;
        height:200px;
        background-color: lightblue;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
{%endblock%}
{%block content%}
    <div id='container'>
    {% for name,link in links.items %}
        <div class='reportCard'>
            <a href='{% url link %}'>
                {{name}}
            </a>
            <br>
        </div>
    {% endfor %}
    </div>
{%endblock%}
